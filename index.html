<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #2e2e2e, #000);
      color: gold;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    /* Judul Utama */
    h1 {
      font-size: 2.8em;
      text-shadow: 0 0 15px gold, 0 0 30px orange, 0 0 50px yellow;
      margin: 20px 0 5px;
    }

    h2 {
      font-size: 1.2em;
      color: #ffd700;
      text-shadow: 0 0 8px gold;
      margin-bottom: 20px;
    }

    /* Kotak Konten */
    .container {
      border: 6px solid gold;
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      width: 85%;
      max-width: 700px;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 30px gold;
      position: relative;
    }

    /* Hiasan Bunga Emas */
    .corner {
      position: absolute;
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 0 10px gold) drop-shadow(0 0 20px yellow);
      animation: glow 2s infinite alternate, float 5s ease-in-out infinite, spin 20s linear infinite;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px gold) drop-shadow(0 0 15px orange); }
      to { filter: drop-shadow(0 0 20px gold) drop-shadow(0 0 40px yellow); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .top-left { top: -25px; left: -25px; }
    .top-right { top: -25px; right: -25px; }
    .bottom-left { bottom: -25px; left: -25px; }
    .bottom-right { bottom: -25px; right: -25px; }

    /* QRIS Bermahkota */
    .qris {
      border: 4px solid gold;
      border-radius: 15px;
      padding: 15px;
      margin: 15px auto;
      width: 250px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px gold;
      position: relative;
    }
    .qris::before {
      content: "üëë";
      font-size: 1.8em;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      text-shadow: 0 0 15px gold, 0 0 30px orange;
    }
    .qris img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .qris img:hover {
      transform: scale(1.05);
    }

    /* List Fee 2 Kolom */
    .fee-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      text-align: left;
      margin-top: 20px;
      font-size: 1.1em;
      color: #ffec8b;
      text-shadow: 0 0 10px gold;
    }
    .fee-list div {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .fee-list span {
      color: gold;
      text-shadow: 0 0 8px orange;
    }

    /* Tombol Salin */
    .copy-btn {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, gold, orange);
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px gold;
      transition: transform 0.2s;
    }
    .copy-btn:hover {
      transform: scale(1.05);
    }

    /* Efek Hujan Bintang */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 6px gold, 0 0 12px yellow;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
